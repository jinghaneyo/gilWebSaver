<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    h3 {
      margin: 0;
      color: #333;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .divider {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      word-wrap: break-word;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>📌 gilWebSaver</h3>
  </div>
  
  <button id="saveFullPage" class="button">전체 페이지 HTML로 저장</button>
  
  <hr class="divider">
  
  <button id="toggleSelectMode" class="button" style="background-color: #2196F3;">영역 선택 모드</button>
  <button id="saveSelection" class="button">선택된 영역 HTML로 저장</button>
  <button id="clearSelection" class="button" style="background-color: #f44336;">선택 초기화</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="info-text">
    이 패널은 브라우저에 고정되어 있습니다.<br>
    다른 탭으로 이동해도 계속 사용할 수 있습니다.
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
